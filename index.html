<!DOCTYPE html>
<html>
<title>Cougar Shop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<link rel="stylesheet" href="style.css">

<body>
<div class="Top Menu Bar">
  <div class="ui borderless topmenu menu" id="Top Menu Bar">
    <a class="item">
      <i class="facebook f icon"></i>
    </a>
    <a class="item">
      <i class="instagram icon"></i>
    </a>
    <a class="item">
      <i class="twitter icon"></i>
    </a>
    <a class="item">
      <i class="pinterest p icon"></i>
    </a>
    <div class="right menu">
      <a class="right item">
        <i class="home icon"></i>
      </a>
      <a class="right item">
        <i class="search icon"></i>
      </a>
      <a class="right item">
        <i class="user icon"></i>
      </a>
      <div class="ui dropdown item">
        MY CART<i class="shopping cart icon"></i> 0 <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item">My cart is currently empty</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="Middle Section">
  <div class="Main Logo">
    <img class="ui centered top image" src="coug.jpg" width="200px">
  </div>
  <div class="center menu">
    <div class="ui borderless topmenu menu">
      <div class="ui centered grid container">
        <div class="ui dropdown item">
        <div class="item">TEXTBOOKS<i class="dropdown icon"></i></div>
        <div class="menu">
          <div class="item">FIND TEXTBOOKS</div>
          <div class="item">TEXTBOOK RENTALS</div>
          <div class="item">SELL BACK TEXTBOOKS</div>
        </div>
        </div>
        <div class="ui dropdown item">
        <div class="item">APPAREL<i class="dropdown icon"></i></div>
        <div class="menu">
          <div class="item">MEN</div>
          <div class="item">WOMEN</div>
          <div class="item">KIDS</div>
        </div>
      </div>
        <div class="ui dropdown item">
        <div class="item">GIFTS <i class="dropdown icon"></i></div>
          <div class="menu">
            <div class="item">DIPLOMA FRAMES</div>
            <div class="item">SCHOOL SPIRIT</div>
            <div class="item">DRINKWARE</div>
          </div>
        </div>
        <div class="ui dropdown item">
        <div class="item">COLLECTIONS <i class="dropdown icon"></i></div>
          <div class="menu">
            <div class="item">UNDER ARMOR</div>
            <div class="item">NIKE</div>
            <div class="item">LOGO GEAR</div>
          </div>
        </div>
        <div class="item">SEARCH</div>
      </div>
    </div>
  </div>
  <img class="ui fluid image" src="centerimage.jpg">
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
